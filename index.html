<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header__logo.svg"
          alt="header logo with text `Around The U.S.`"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile_avatar.jpg"
            alt="Avatar user photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-btn-cover button-modifier"
            >
              <img
                src="./images/profile/profile__button-edit.svg"
                class="profile__edit-btn"
                alt="Edit profile button"
              />
            </button>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button type="button" class="profile__add-btn-cover button-modifier">
            <img
              src="./images/profile/profile__button-plus.svg"
              class="profile__add-btn"
              alt="Edit profile button"
            />
          </button>
        </section>
        <section class="places">
          <ul class="places__grid-container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2021 Around The U.S.</p>
      </footer>
    </div>
    <!-- Popup Profile Edit -->
    <section
      data-name="profile-edit"
      class="popup-box popup-box_type_profile-edit"
    >
      <div class="popup-box__container">
        <button
          type="button"
          class="popup-box__close-button button-modifier"
          name="profile-edit"
        ></button>
        <div class="popup-box__wrapper">
          <h2 class="popup-box__heading">Edit profile</h2>
          <form name="form_profile-edit" class="popup-box__form">
            <input
              class="popup-box__input popup-box__input_order_first-input"
              name="name"
              type="text"
              placeholder="Enter your name"
            />
            <input
              class="popup-box__input popup-box__input_order_second-input"
              name="about_me"
              type="text"
              placeholder="Tell as something about yourself"
            />
            <button
              class="popup-box__submit-button button-modifier"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Popup Add New Item -->
    <section data-name="add-item" class="popup-box popup-box_type_add-item">
      <div class="popup-box__container">
        <button
          name="add-item"
          type="button"
          class="popup-box__close-button button-modifier"
        ></button>
        <div class="popup-box__wrapper">
          <h2 class="popup-box__heading">New place</h2>
          <form name="form_add-place" class="popup-box__form">
            <input
              class="popup-box__input popup-box__input_order_first-input"
              name="title_place"
              type="text"
              placeholder="Title"
            />
            <input
              class="popup-box__input popup-box__input_order_second-input"
              name="img_link"
              type="text"
              placeholder="Image link"
            />
            <button
              class="popup-box__submit-button button-modifier"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Popup Img -->
    <section data-name="img" class="popup-box popup-box_type_img">
      <div class="popup-box__container popup-box__container_type_img">
        <button
          name="img"
          type="button"
          class="popup-box__close-button popup-box__close-button_type_img button-modifier"
        ></button>
        <div class="popup-box__wrapper popup-box__wrapper_type_img">
          <img src="" class="popup-box__img" />
          <p class="popup-box__img-title"></p>
        </div>
      </div>
    </section>
    <!-- template place -->
    <template id="places-item-template">
      <li class="places__item">
        <div class="places__img">
          <button type="button" class="places__remove-btn button-modifier">
            <img src="./images/places/remove_btn_svg/trash-btn.svg" />
          </button>
        </div>
        <div class="places__info-wrapper">
          <h2 class="places__name"></h2>
          <button
            type="button"
            class="places__like-btn button-modifier"
          ></button>
        </div>
      </li>
    </template>

    <script src="script.js"></script>
  </body>
</html>
