<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header_logo.png"
          alt="header logo with text `Around The U.S.`"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile_avatar.jpg"
            alt="Avatar user photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">
              Jacques Cousteau
              <button class="button-modifier">
                <img
                  src="./images/profile/profile__button-edit.png"
                  class="profile__edit-btn"
                />
              </button>
            </h1>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button class="button-modifier">
            <img
              src="./images/profile/profile__button-plus.png"
              class="profile__add-btn"
            />
          </button>
        </section>
        <section class="places">
          <ul class="place__grid-container"></ul>
        </section>
        <section class="popup-box">
          ss
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text"> 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
