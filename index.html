<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header_logo.png"
          alt="header logo with text `Around The U.S.`"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile/profile_avatar.jpg"
            alt="Avatar user photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-btn-cover button-modifier">
              <img
                src="./images/profile/profile__button-edit.png"
                class="profile__edit-btn"
              />
            </button>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button class="profile__add-btn-cover button-modifier">
            <img
              src="./images/profile/profile__button-plus.png"
              class="profile__add-btn"
            />
          </button>

        </section>
        
        <section class="places">
          <ul class="place__grid-container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2021 Around The U.S.</p>
      </footer>
    </div>
    <section class="popup-box">
      <button class="button-modifier">
      <img class="popup-box__close-button" src="./images/popup-box/Close-Icon.png" alt="">
    </button>
        <div class="popup-box__container">
        <h2 class="popup-box__heading">Edit profile</h2>
        <form class="popbox-box__form"">
          <input class="popbox-box__input popbox-box__input_name" name="name" type="text"/>
          <input class="popbox-box__input popbox-box__input_about-me" name="about_me" type="text"/>
          <button class="popup-box__submit-button button-modifier" type="submit">Save</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
